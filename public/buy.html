<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="auth-guard.js"></script>
    <title>عقارك - عقارات للبيع</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="internal-page">

    <header class="main-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.jpg" alt="شعار عقارك" class="logo">
                <span class="logo-text">عقارك مضمون!</span>
            </div>
            <nav class="main-nav">
                <a href="all-properties.html" class="nav-button neon-button-white">جميع العقارات</a>
                <a href="buy.html" class="nav-button neon-button-white">شراء</a>
                <a href="rent.html" class="nav-button neon-button-white">ايجار</a>
                <a href="home.html" class="nav-button neon-button-white">الرئيسية للموقع</a> 
                <a href="index.html" class="nav-button neon-button-white logout-btn">تسجيل خروج</a>
            </nav>
            </nav>
        </div>
    </header>

    <main class="main-content-grid">
        <aside class="filters-sidebar neon-glow">
            <h3><i class="fas fa-filter"></i> فلترة البحث</h3>
            
            <div class="filter-group">
                <label for="filter-keyword">البحث بالكلمة</label>
                <input type="text" id="filter-keyword" placeholder="مثال: المعادي، شقة...">
            </div>

            <div class="filter-group">
                <label for="filter-price-min">أقل سعر</label>
                <input type="number" id="filter-price-min" placeholder="ج.م">
            </div>

            <div class="filter-group">
                <label for="filter-price-max">أعلى سعر</label>
                <input type="number" id="filter-price-max" placeholder="ج.م">
            </div>

            <div class="filter-group">
                <label for="filter-rooms">عدد الغرف</label>
                <select id="filter-rooms">
                    <option value="">الكل</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4+</option>
                </select>
            </div>

            <button class="btn-neon" id="filter-apply-btn">تطبيق الفلتر</button>
        </aside>

        <section class="properties-list-section">
            <h2 id="properties-list-title">عقارات متاحة للبيع</h2>
            <div class="listings-container" id="all-listings-container">
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
           <div class="social-links">
                <a href="https://www.facebook.com/share/1DRMsHUZdG/" title="فيسبوك" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/aqarak.eg?igsh=ZHZhd2U0NTg4MzAy" title="انستجرام" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://whatsapp.com/channel/0029Vb6YH08CxoAoe7aaSP38" title="واتساب" target="_blank"><i class="fab fa-whatsapp"></i></a>
            </div>
            <p class="contact-info">تواصل معنا: contact@aqarak.com</p>
            <p>جميع الحقوق محفوظة © 2025 - عقارك</p>
        </div>
    </footer>

    <script src="buy.js"></script>
    <script src="global-nav.js"></script>
    <script src="logout.js"></script>
</body>
</html>
