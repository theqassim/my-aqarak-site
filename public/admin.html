<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="admin-guard.js"></script>
    <title>عقارك - لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="internal-page">

    <header class="main-header">
        <div class="header-container">
            <div class="logo-container">
                <span class="logo-text">لوحة تحكم الأدمن</span>
            </div>
            <nav class="main-nav">
                <a href="home.html" class="nav-button neon-button-white">الرئيسية للموقع</a>
                <a href="index.html" class="nav-button neon-button-white logout-btn">تسجيل خروج</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="seller-form-container neon-glow">
           <h2 id="form-title"><i class="fas fa-plus-circle"></i> إضافة عقار جديد</h2>
            <p>املأ البيانات لنشر العقار على الموقع فوراً.</p>

            <form id="admin-property-form">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="title">عنوان الإعلان</label>
                        <input type="text" id="title" required>
                    </div>

                    <div class="input-group">
                        <label for="price">السعر (مثال: 1,500,000 جنيه)</label>
                        <input type="text" id="price" required>
                    </div>

                    <div class="input-group">
                        <label for="type">نوع العرض</label>
                        <select id="type" required>
                            <option value="">اختر...</option>
                            <option value="بيع">بيع</option>
                            <option value="إيجار">إيجار</option>
                        </select>
                    </div>

                   <div class="input-group">
    <label>صور العقار (يمكنك اختيار أكثر من صورة)</label>

    <label for="admin-image-upload" class="file-upload-label btn-neon">
        <i class="fas fa-upload"></i> اختر الصور (متعدد)
    </label>

    <input type="file" id="admin-image-upload" accept="image/*" style="display: none;" multiple>

    <div class="image-preview-container" id="admin-image-preview-container" style="margin-top: 15px;">
        </div>
</div>

                    <div class="input-group">
                        <label for="area">المساحة (م²)</label>
                        <input type="number" id="area" required>
                    </div>

                    <div class="input-group">
                        <label for="rooms">عدد الغرف</label>
                        <input type="number" id="rooms" min="1" required>
                    </div>

                    <div class="input-group">
                        <label for="bathrooms">عدد الحمامات</label>
                        <input type="number" id="bathrooms" min="1" required>
                    </div>

                    <div class="input-group">
                        <label for="hiddenCode">الكود السري للمتابعة</label>
                        <input type="text" id="hiddenCode" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="description">الوصف التفصيلي</label>
                    <textarea id="description" rows="5"></textarea>
                </div>

                <button type="submit" class="btn-neon" id="submit-btn">نشر العقار الآن</button>
            </form>
            <p id="admin-message"></p>
        </div>
        <div class="seller-form-container neon-glow" style="margin-top: 40px; border-color: #dc3545;">
            <h2><i class="fas fa-trash-alt"></i> حذف عقار</h2>
            <p>ابحث بالكود السري للعقار الذي تريد حذفه.</p>

            <div class="input-group">
                <label for="search-code-input">الكود السري للعقار</label>
                <input type="text" id="search-code-input" placeholder="مثال: AQ-001">
            </div>
            
            <button type="button" class="btn-neon" id="search-code-btn" style="background-color: #007bff;">ابحث عن العقار</button>

            <div id="delete-results">
            </div>
        </div>
    </main>

</body>
<script src="admin.js"></script>
    <script src="global-nav.js"></script> 
    <script src="logout.js"></script>
</html>
