   <script>
    document.addEventListener('DOMContentLoaded', () => {
        const imageInput = document.getElementById('property-images');
        const previewContainer = document.getElementById('image-preview-container');
        const sellerForm = document.getElementById('seller-form');
        const messageEl = document.getElementById('seller-form-message');

        let allSelectedFiles = []; 

        if (imageInput) {
            imageInput.addEventListener('change', (event) => {
                const files = event.target.files;
                if (files.length === 0) return;

                previewContainer.style.border = "1px solid #28a745";

                for (const file of files) {
                    allSelectedFiles.push(file); 
                    
                    const reader = new FileReader();
                    
                    reader.onload = (e) => {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.classList.add('preview-image');
                        previewContainer.appendChild(img); 
                    }
                    
                    reader.readAsDataURL(file);
                }
            });
        }

        if (sellerForm) {
            sellerForm.addEventListener('submit', async (e) => {
                e.preventDefault(); 
                messageEl.textContent = 'جاري إرسال البيانات والصور...';
                messageEl.className = '';

                const formData = new FormData();
                
                formData.append('الاسم', document.getElementById('seller-name').value);
                formData.append('رقم_الهاتف', document.getElementById('seller-phone').value);
                formData.append('عنوان_العقار', document.getElementById('property-title').value);
                formData.append('نوع_العرض', document.getElementById('property-type').value);
                formData.append('السعر', document.getElementById('property-price').value);
                formData.append('المساحة', document.getElementById('property-area').value);
                formData.append('الغرف', document.getElementById('property-rooms').value);
                formData.append('الحمامات', document.getElementById('property-bathrooms').value);
                formData.append('الوصف', document.getElementById('property-description').value);
                
                formData.append('_subject', 'طلب عرض عقار جديد!');
                formData.append('_captcha', 'false');

                if (allSelectedFiles.length === 0) {
                    messageEl.textContent = 'يرجى اختيار صورة واحدة على الأقل.';
                    messageEl.className = 'error';
                    return;
                }

                allSelectedFiles.forEach((file, index) => {
                    formData.append(`images[]`, file, file.name); 
                });

                try {
                    const response = await fetch('https://formsubmit.co/kassemahmed1052004@gmail.com', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json' 
                        }
                    });

                    if (!response.ok) {
                        throw new Error('حدث خطأ أثناء الإرسال.');
                    }
                    
                    messageEl.textContent = 'تم إرسال طلبك بنجاح! سنتواصل معك قريباً.';
                    messageEl.className = 'success';
                    sellerForm.reset();
                    previewContainer.innerHTML = '';
                    previewContainer.style.border = "1px dashed #555";
                    allSelectedFiles = [];

                } catch (error) {
                    messageEl.textContent = 'فشل الإرسال. حاول مرة أخرى.';
                    messageEl.className = 'error';
                }
            });
        }
    });
    </script>
